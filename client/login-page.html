<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/general.css">
    <link rel="stylesheet" href="style/auth.css">
    <title>Login</title>
</head>

<body>
    <nav class="main-nav">
        <div class="container">
            <ul class="nav-list">
                <li>
                    <a href="signup-page.html" class="nav-link">Signup</a>
                </li>
                <li>
                    <a href="login-page.html" class="nav-link">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="section-auth">
        <div class="container">
            <div class="form-cta">
                <h2 class="heading-secondary form-header">Login</h2>
                <form class="form form-login">
                    <div class="input">
                        <label for="email-box">Email</label>
                        <input class="input-box" id="email-box" type="email">
                    </div>
                    <div class="input">
                        <label for="password-box">Password</label>
                        <input class="input-box" id="password-box" type="password">
                    </div>
                    <button class="btn btn--login">Login</button>
                </form>
            </div>

        </div>

    </section>
</body>
