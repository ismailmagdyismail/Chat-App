<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style/general.css">
  <link rel="stylesheet" href="style/auth.css">
  <title>Signup</title>
</head>
<body>
  <nav class="main-nav">
    <div class="container">
      <ul class="nav-list">
        <li>
          <a href="signup-page.html" class="nav-link">Signup</a>
        </li>
        <li>
          <a href="login-page.html" class="nav-link">Login</a>
        </li>
      </ul>
    </div>
  </nav>
  <section class="section-signup">
    <div class="container">
      <div class="form-cta">
        <h2 class="heading-secondary form-header">Signup</h2>
        <form class="form form--signup">
          <div class="input">
            <label for="email-box">Email</label>
            <input class="input-box" id="email-box" type="email">
          </div>
          <div class="input">
            <label for="password-box">Password</label>
            <input class="input-box" id="password-box" type="password">
          </div>
          <div class="input">
            <label for="confirm-password">Confirm-Password</label>
            <input class="input-box" id="confirm-password" type="password">
          </div>
          <button class="btn btn--signup">Signup</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
